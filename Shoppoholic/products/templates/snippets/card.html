<div class="card">
  {% if object.image %}
    <img src="{{ object.image.url }}" alt="{{ object.title }}">
  {% endif %}
  <div class="details">
    <div class=" p-05">{{ object.title }}</div>
    <div class="text-secondary p-05">{{ object.description|truncatewords:3 }}</div>
    <div class="text-success p-05">&#8377;{{ object.price }}</div>
  </div>
  <div class="actions">
    {% include "snippets/edit_cart.html" with button="Remove" %}
  </div>
</div>
