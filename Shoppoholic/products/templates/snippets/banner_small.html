<div class="banner-sm">
  {% if object.image %}
    <img class="img-sm" src="{{ object.image.url }}" alt="{{ object.title }}">
  {% endif %}
  <div class="details-sm">
    <div class="title">{{ object.title }}</div>
    <div class="price text-success">&#8377;{{ object.price }}</div>
  </div>
  <div class="actions-sm">
    {% include "snippets/edit_cart.html" with button="button" %}
  </div>
</div>
